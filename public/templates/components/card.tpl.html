<quick-component name="shadowed-card" shadowed="true" data-title="{{title}}" effectClass="MainTransitionEffect" apply-effect-to=observe 
data-description="{{description}}" data-image="{{image}}" data-price="{{price}}">

  <img slot="logo" src="img/{{image}}" alt="Avatar" style="width:100%">
  <b slot="card_title">{{title}}</b>
  <div slot="card_description">{{description}}</div>

</quick-component>
